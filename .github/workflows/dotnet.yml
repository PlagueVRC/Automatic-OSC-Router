name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release --output ./output
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: "Automatic OSC Router"
        path: "./output"
    - name: Check if release exists
      id: check_release
      run: |
        if gh release view v1.0; then
          echo "RELEASE_EXISTS=true" >> $GITHUB_ENV
        else
          echo "RELEASE_EXISTS=false" >> $GITHUB_ENV
        fi
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: "Automatic OSC Router"
        path: "./downloaded"
    - name: Create or update release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0
        name: Release v1.0
        files: ./downloaded/Automatic OSC Router.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: env.RELEASE_EXISTS == 'false'
    - name: Update release
      id: update_release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./downloaded/Automatic OSC Router.zip
        asset_name: "Automatic OSC Router.zip"
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: env.RELEASE_EXISTS == 'true'
